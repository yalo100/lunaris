<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-labelledby="title desc">
  <title id="title">Aperçu du projet Moon Koffee</title>
  <desc id="desc">Illustration stylisée d'une tasse de café, d'un croissant et d'un décor nocturne pour la vitrine Moon Koffee.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1118" />
      <stop offset="1" stop-color="#17212d" />
    </linearGradient>
    <linearGradient id="steam" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f3e7d8" stop-opacity="0.9" />
      <stop offset="1" stop-color="#f3e7d8" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="cup" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f8ebd7" />
      <stop offset="1" stop-color="#d8b67c" />
    </linearGradient>
    <linearGradient id="saucer" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f5e8d3" />
      <stop offset="1" stop-color="#d6b378" />
    </linearGradient>
    <linearGradient id="cream" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffe6c7" />
      <stop offset="1" stop-color="#f3c785" />
    </linearGradient>
    <clipPath id="card">
      <rect x="170" y="260" width="1060" height="440" rx="38" />
    </clipPath>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)" />
  <circle cx="1180" cy="170" r="120" fill="#e6c389" opacity="0.25" />
  <circle cx="280" cy="180" r="160" fill="#c8a45d" opacity="0.12" />

  <g clip-path="url(#card)">
    <rect x="170" y="260" width="1060" height="440" rx="38" fill="#101822" stroke="#293544" stroke-width="3" />
    <rect x="210" y="300" width="980" height="360" rx="32" fill="#131d28" stroke="#334355" stroke-width="2" />
    <rect x="240" y="330" width="360" height="300" rx="30" fill="#16212e" stroke="#3c5063" stroke-width="2" />
    <rect x="640" y="350" width="510" height="88" rx="20" fill="#1a2633" stroke="#3c5063" stroke-width="2" />
    <rect x="640" y="470" width="510" height="62" rx="18" fill="#1a2633" stroke="#3c5063" stroke-width="2" />
    <rect x="640" y="562" width="300" height="54" rx="17" fill="#cfa55c" opacity="0.38" />
    <rect x="968" y="562" width="182" height="54" rx="17" fill="#cfa55c" opacity="0.25" />

    <g transform="translate(280 390)">
