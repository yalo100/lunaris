      <ellipse cx="200" cy="210" rx="142" ry="32" fill="#1f2b36" opacity="0.2" />
      <rect x="120" y="70" width="160" height="170" rx="32" fill="url(#cup)" stroke="#cfa55c" stroke-width="4" />
      <rect x="258" y="120" width="46" height="92" rx="22" fill="none" stroke="#cfa55c" stroke-width="4" />
      <ellipse cx="200" cy="118" rx="114" ry="32" fill="#2a1a14" />
      <ellipse cx="200" cy="114" rx="100" ry="26" fill="#3b2318" />
      <path d="M120 82c0 26 36 48 80 48c44 0 80 -22 80 -48" fill="url(#cream)" />
      <g stroke-linecap="round" stroke-width="6" stroke="url(#steam)">
        <path d="M182 44c-10 -28 22 -34 22 -54c0 -14 -10 -24 -18 -34" fill="none" />
        <path d="M210 52c-10 -28 22 -34 22 -54c0 -14 -10 -24 -18 -34" fill="none" />
        <path d="M238 44c-10 -28 22 -34 22 -54c0 -14 -10 -24 -18 -34" fill="none" />
      </g>
      <path d="M80 230c24 -40 72 -60 120 -60c48 0 96 20 120 60" fill="none" stroke="#cfa55c" stroke-width="4" stroke-linecap="round" />
      <path d="M118 254c24 16 60 24 82 24c22 0 58 -8 82 -24" fill="none" stroke="#cfa55c" stroke-width="4" stroke-linecap="round" />
    </g>

    <g transform="translate(520 470)">
      <path d="M-62 118c18 -52 60 -86 126 -96c66 -10 110 12 130 44" fill="#f5d6a8" stroke="#cfa55c" stroke-width="3" opacity="0.92" />
      <path d="M-20 110c16 18 46 28 74 24c28 -4 56 -22 66 -44" fill="#e6b66f" opacity="0.8" />
      <path d="M210 86c-6 18 -30 40 -60 44c-30 4 -60 -8 -72 -24" fill="#d49c5b" opacity="0.8" />
      <circle cx="-8" cy="100" r="10" fill="#9a6c33" />
      <circle cx="48" cy="82" r="9" fill="#9a6c33" />
      <circle cx="120" cy="96" r="11" fill="#9a6c33" />
    </g>
  </g>

  <text x="50%" y="150" fill="#f7edd9" font-family="'Playfair Display', 'Times New Roman', serif" font-size="112" font-weight="700" text-anchor="middle">Moon Koffee</text>
  <text x="50%" y="220" fill="#e8d9bb" font-family="'Poppins', 'Arial', sans-serif" font-size="46" text-anchor="middle">Ambiance café chaleureuse</text>
</svg>
